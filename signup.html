<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park"
    />
    <meta
      name="keywords"
      content="love running, running, club, Dublin, Ireland, urban running, trail running, docklands, Phoenix Park"
    />
    <!-- Titile -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- Stylesheet -->
    <link rel="Stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>

      <!-- Sign-up form -->
      <section id="signup">
        <form action="https://formdump.codeinstitute.net" id="signup-form" method="post">
          <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
          <label for="first-name">First Name</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="Enter your first name"
            required
            class="text-input">
            <br>
          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Enter your last name"
            required
            class="text-input">
            <br>
          <label for="email-address">Email</label>
          <input
            type="email"
            id="email-address"
            name="email-address"
            placeholder="Enter your email address"
            required
            class="text-input">
            <br>
            <div class="radio-buttons">
              <div><label for="road">Road</label>
              <input type="radio" id="road" name="running-preference" value="road" checked> </div>
              <div><label for="trail">Trail</label>
              <input type="radio" id="trail" name="running-preference" value="trail"></div>
               <div><label for="both">Both</label>
              <input type="radio" id="both" name="running-preference" value="both"> </div>
              
            </div>
            <input type="submit" value="Let's Run!" class="join-button">
        </form>

      </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-square-facebook"></i></a
          >
        </li>
        <li>
          <a
            href="https://www.x.com/"
            target="_blank"
            rel="noopener"
            aria-label="visit our X page (opens in a new tab)"
            ><i class="fa-brands fa-square-x-twitter"></i></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="visit our Youtube page (opens in a new tab)"
            ><i class="fa-brands fa-square-youtube"></i></a
          >
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i></a
          >
        </li>
      </ul>
    </footer>
    <!-- Scripts and font awesome kit -->
     <script src="https://kit.fontawesome.com/1ca7252419.js" crossorigin="anonymous"></script>
  </body>
</html>
